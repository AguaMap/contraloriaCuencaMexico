<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor PDF OneBook3D</title>

    <!-- Incluir librerías -->
    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/yourrepo/js/jquery.onebook3d-2.33.js"></script>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: none;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }
        #book1 {
            width: 100vw; /* Ocupa todo el ancho de la pantalla */
            height: 90vh; /* Ocupa el 90% de la altura de la pantalla */
            margin: 0 auto; /* Centrado horizontal */
            overflow: hidden; /* Evita desbordamientos */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); /* Sombra alrededor */
        }
        .return-container {
            position: absolute;
            bottom: 20px;
            left: 20px;
            display: flex;
            align-items: center;
        }
        .return-button {
            width: 50px;
            height: 50px;
            background-image: url('./imagenes/retorno.jpg');
            background-size: cover;
            background-position: center;
            margin-right: 10px;
            cursor: pointer;
        }
        .return-text {
            font-size: 16px;
            color: #000;
        }
    </style>
</head>
<body>
    <!-- Contenedor para el visor -->
    <div id="book1" onebook3d="OneBook3d_933015_">&nbsp;</div>

    <!-- Botón para regresar a materiales -->
    <div class="return-container">
        <a href="materiales" class="return-button"></a>
        <div class="return-text">Regresar a materiales</div>
    </div>

    <script>
        $(function() {
            // Array con las imágenes
            const src = [];
            const totalPages = 82; // Número total de páginas

            for (let i = 1; i <= totalPages; i++) {
                const pageNumber = i.toString().padStart(2, '0');
                src.push(`pdf_estudio/foto${pageNumber}.jpg`); // Cambiado para coincidir con "estudio_XX.jpg"
            }

            // Inicializar OneBook3D con las imágenes generadas
            $('#book1').onebook(src, {
                startPage: 1,          // Página inicial
                flip: 'soft',          // Animación de paso de página
                skin: 'light',         // Tema
                pageColor: 'white',    // Color de las páginas
                border: 10             // Espaciado alrededor de las páginas
            });
        });

        // Ajustar tamaño dinámicamente al redimensionar la pantalla
        window.addEventListener('resize', () => {
            const book = document.getElementById('book1');
            book.style.width = `${window.innerWidth}px`;
            book.style.height = `${window.innerHeight * 0.9}px`; // 90% de la altura
        });

        // Configuración inicial al cargar la página
        document.addEventListener('DOMContentLoaded', () => {
            const book = document.getElementById('book1');
            book.style.width = `${window.innerWidth}px`;
            book.style.height = `${window.innerHeight * 0.9}px`;
        });
    </script>
</body>
</html>
