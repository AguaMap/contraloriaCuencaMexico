<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor PDF OneBook3D</title>

    <!-- Incluir librerías -->
    <script src="./js/js/jquery-1.11.0.min.js"></script>
    <script src="./js/js/jquery.mousewheel.min.js"></script>
    <script src="./js/js/three.min.js"></script>
    <script src="./js/js/jquery.onebook3d-2.33.js"></script>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #mybook {
            width: 90%;
            height: 90%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <!-- Contenedor para el visor -->
    <div id="mybook"></div>

    <script>
        $(function() {
            // Array con las imágenes
            const src = [];
            const totalPages = 82; // Número total de páginas

            for (let i = 1; i <= totalPages; i++) {
                const pageNumber = i.toString().padStart(2, '0');
                src.push(`pdf/foto${pageNumber}.jpg`); // Cambiado para coincidir con "estudio_XX.jpg"
            }

            // Inicializar OneBook3D con las imágenes generadas
            $('#mybook').onebook(src, {
                startPage: 1,          // Página inicial
                flip: 'soft',          // Animación de paso de página
                skin: 'light',         // Tema
                pageColor: 'white',    // Color de las páginas
                border: 10             // Espaciado alrededor de las páginas
            });
        });
    </script>
</body>
</html>
